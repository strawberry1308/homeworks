<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="count">
        <button class="minus">-</button>
        <span class="num">0</span>
        <button class="plus">+</button>
    </div>
    <div class="cursor">
        <h2>
            x:
            <span id="posX"></span>
        </h2>
        <h2>
            y:
            <span id="posY"></span>
        </h2>
    </div>
</body>
<script src="main.js"></script>
</html>
